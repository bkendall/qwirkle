{% extends 'base.html' %}

{% block head %}
<style type="text/css">
  #pass-btn {
  }

  #qwirkle {
      position: relative;
  }

  .q_box {
      width: 42px;
      height: 42px;
      position: absolute;
      box-sizing: border-box;
  }

  .q_box:before {
      border-top: 2px #000 solid;
      width: 40px;
      display: block;
      content: "";
      position: absolute;
      z-index: -1;
  }

  .q_box:after {
      border-left: 2px #000 solid;
      height: 40px;
      display: block;
      content: "";
      position: absolute;
      z-index: -1;
  }

  .q_box.black, .q_box.white {
      border: 2px solid #000;
  }

  .q_box.black {
      background-color: #444;
  }

  .q_box.white {
      background-color: #eee;
  }
</style>
{% end %}

{% block content %}
<p>Sup</p>
<div id="qwirkle"></div>
{% end %}

{% block footer %}
<script src="{{ static_url('js/react.js') }}"></script>
<script src="{{ static_url('js/board.js') }}"></script>
<script src="{{ static_url('js/qwirkle.js') }}"></script>
{% end %}
